<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<app-menu-background *ngIf="openMenu"
                     [style.width]="menuWidth + waveWidth + 'px'"
                     [contentMargin]="contentMargin"
                     [width]="menuWidth"
                     [waveWidth]="waveWidth"
                     [duration]="openDuration * 1000">
</app-menu-background>

<mat-card class="config-form">
  <div>
    <mat-form-field>
      <input type="number" matInput
             min="0" max="100"
             placeholder="Отступ для контента (px)"
             [(ngModel)]="contentMargin">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input type="number" matInput
             min="50" max="1000"
             placeholder="Ширина меню (px)"
             [(ngModel)]="menuWidth">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input type="number" matInput
             min="0" max="200"
             placeholder="Ширина разброса при остановке (px)"
             [(ngModel)]="waveWidth">
    </mat-form-field>
  </div>

  <div>
    <mat-slider
      [min]="0.1"
      [max]="4"
      [step]="0.1"
      thumbLabel
      [displayWith]="formatFunc"
      [(ngModel)]="openDuration">
    </mat-slider>
  </div>
</mat-card>
